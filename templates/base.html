<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttyUrl - {% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <meta name="description" content="Shortening URLs, Analytics and Customization.">
    <meta name="keywords" content="CuttyUrl, URL Shortener, Shorten Links">
    <meta name="author" content="Olatunji Olasunkanmi">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="generator" content="CuttyUrl">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta http-equiv="cache-control" content="no-cache"/>



    <meta property="og:title" content="CuttyUrl">
    <meta property="og:description" content="Shortening URLs, Analytics and Customization.">
    <meta property="og:url" content="https://CuttyUrl.com/">
    <meta property="og:site_name" content="CuttyUrl">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="en_US">


    <meta name="twitter:title" content="CuttyUrl">
    <meta name="twitter:description" content="Shortening URLs, Analytics and Customization.">
    <meta name="twitter:site" content="@jiive_SZN">
    <meta name="twitter:creator" content="@jiive_SZN">
</head>
<body>
    <header class="nav-el">
        <a href="{{url_for('home')}}" class="logo"></a>
        <ul class="navlist">
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
            <li><a href="{{url_for('link_history')}}">History</a></li>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
            {% else %}
            <li><a href="{{url_for('signup')}}">Signup</a></li>
            <li><a href="{{url_for('login')}}">Login</a></li>
            {% endif %}
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>

    </header>
    <div class="container">
        {% block content%}{% endblock %}
    </div>
    <footer>
        <p>
            <a href="https://twitter.com/jiive_SZN" class="twitter">@jiive_SZN</a>
            <a  href="https://linkedin.com/jiive_SZN" class="linkedin"></a>
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </footer>

</body>
</html>
